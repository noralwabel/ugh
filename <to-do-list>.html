<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To-Do List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .my-list {
            background-color: #aabbcc;
  padding: 8px 24px;
  width: 500px;
  border: 1px solid #aabbcc;
  box-shadow: 0 10px 2px #333333;
  font-size: 30px;
        }


        .date {
            text-align: center;
        }

        ol {
            margin: 12px;
        }
    </style>
</head>
<body>
    <div class="my-list">
        <h1>Today's To-Do List</h1>
        <p class="date">Monday, September 19th</p>
        <ol>
            <li>Write a blog post</li>
            <li>Go to the bank</li>
            <li>Study for exams</li>
            <li>Renew web hosting account</li>
            <li>Learn something new</li>
            <li>Update project log</li>
        </ol>
    </div>
</body>
</html>
